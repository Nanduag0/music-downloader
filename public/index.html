<script type="text/javascript">
	$(document).ready(()=>{
		$("#form").submit(()=>{

			$("#submitbtn").text("Searching")
			$('#song').empty();
			$("#song").css("display", "none")
			$("#loader").css("display", "flex")

			let q = document.getElementById('query').value
			//perform ajax request
			$.get(`http://localhost:9000/api?q=${q}`, function(data, status){				
				var h = ''
				if (data.error === false){
					h+= `<div class="col-sm-6 p-0">\n`
					h+= `<p><b>Song Title: </b>${data.title}</p>\n`
					h+= `<p><b>Song Duration: </b>${data.duration} seconds</p>\n`
					h+= `<p><b>File size: </b>${(data.file_size/1048576).toFixed(2)} MB</p>\n`
					h+= `<div class="row justify-content-center m-0 mb-2">\n`
					h+= `<div class="col-md-4 p-1">\n`
					h+= `<a class="btn btn-primary mycard" href="${data.file}" target="_blank">Download</a>\n`
					h+= `</div>\n`
					h+= `<div class="col-md-4 p-1">\n`
					h+= `<a class="btn btn-danger mycard" href="https://www.youtube.com/watch?v=${data.youtube_id}" target="_blank">Youtube</a>\n`
					h+= `</div>\n`
					h+= `<div class="col-md-4 p-1">\n`
					h+= `<a class="btn btn-dark mycard" href="#" target="_blank">Spotify</a>\n`
					h+= `</div>\n`
					h+= `</div>\n`
					h+= `</div>\n`
					h+= `<div class="col-sm-6 px-sm-3 px-0">\n`
					h+= `<img src="https://img.youtube.com/vi/${data.youtube_id}/0.jpg" width="100%">\n`
					h+= `</div>`
				}else{
					var h = `<div class="alert alert-danger">${data.message}\n</div>`
				}
				$("#song").append(h)
				$("#loader").css("display", "none")
				$("#song").css("display", "flex")
				$("#submitbtn").text("Search")
			});
		})
	})
</script>
